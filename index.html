<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="arbeitsRechtFragen.json"></script>   
    <script type="text/javascript" src="vokabeln.json"></script>   
    <script type="text/javascript" src="hgbFragen.json"></script>   
    <script type="text/javascript" src="orgaFragen.json"></script>   
    <script type="text/javascript" src="interkulturelleKompetenzen.json"></script>   
    <script type="text/javascript" src="internationalesManagement.json"></script>   
</head>
<body>
    <section class="container">
    <fieldset class="choices">
        <legend>Wähle deinen Kartensatz</legend>
        <section class="flex_container">
            <div>
                <input type="radio" id="internationale_fragen" name="fragen_satz" checked>
                <label for="internationale_fragen">Int. Management</label>
            </div>
            <div>
                <input type="radio" id="interkulturelle_fragen" name="fragen_satz">
                <label for="interkulturelle_fragen">Int. Kompetenzen</label>
            </div>
            <div>
                <input type="radio" id="orga_fragen" name="fragen_satz">
                <label for="orga_fragen">Organsation</label>
            </div>
            <div>
                <input type="radio" id="arbeits_recht" name="fragen_satz">
                <label for="arbeits_recht">Arbeitsrecht</label>
            </div>
            <div>
                <input type="radio" id="handels_recht" name="fragen_satz">
                <label for="handels_recht">Handelsrecht</label>
            </div>
            <div>
                <input type="radio" id="vokabeln" name="fragen_satz">
                <label for="vokabeln">Vokabeln</label>
            </div>
        </section>
    </fieldset>

    <button type="button" class="correct next">hab ich gewusst</button>

    <div class="card">
        <div class="front">
            <section class="content">
                <h2>Frage:</h2>
                <p class="question"></p>
                <input class="answer" type="text" placeholder="translation">
                <button type="button" class="check_answer">&uuml;berpr&uuml;fen</button>
            </section>
        </div>
        <div class="back">
                <section class="content">
                        <h2>Antwort:</h2>
                    <p class="solution">...</p>
                    <button type="button" class="new_word">neue Frage</button>
                </section>
        </div>
    </div>

    <button type="button" class="wrong next">beim nächsten Mal</button>

    <h3 class="remaining"></h3>
    <button type="button" class="reload">ganz von vorn</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
